</div>


    <br> <div class="text-justify"><p><svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script></p>

<p>var svg = d3.select(&ldquo;svg&rdquo;),
    width = +svg.attr(&ldquo;width&rdquo;),
    height = +svg.attr(&ldquo;height&rdquo;),
    radius = Math.min(width, height) / 2,
    g = svg.append(&ldquo;g&rdquo;).attr(&ldquo;transform&rdquo;, &ldquo;translate(&rdquo; + width / 2 + &ldquo;,&rdquo; + height / 2 + &ldquo;)&rdquo;);</p>

<p>var color = d3.scaleOrdinal([&ldquo;#98abc5&rdquo;, &ldquo;#8a89a6&rdquo;, &ldquo;#7b6888&rdquo;, &ldquo;#6b486b&rdquo;, &ldquo;#a05d56&rdquo;, &ldquo;#d0743c&rdquo;, &ldquo;#ff8c00&rdquo;]);</p>

<p>var pie = d3.pie()
    .sort(null)
    .value(function(d) { return d.carros; });</p>

<p>var path = d3.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);</p>

<p>var label = d3.arc()
    .outerRadius(radius - 40)
    .innerRadius(radius - 40);</p>

<p>d3.csv(&ldquo;data.csv&rdquo;, function(d) {
  d.population = +d.population;
  return d;
}, function(error, data) {
  if (error) throw error;</p>

<p>var arc = g.selectAll(&ldquo;.arc&rdquo;)
    .data(pie(data))
    .enter().append(&ldquo;g&rdquo;)
      .attr(&ldquo;class&rdquo;, &ldquo;arc&rdquo;);</p>

<p>arc.append(&ldquo;path&rdquo;)
      .attr(&ldquo;d&rdquo;, path)
      .attr(&ldquo;fill&rdquo;, function(d) { return color(d.data.local); });</p>

<p>arc.append(&ldquo;text&rdquo;)
      .attr(&ldquo;transform&rdquo;, function(d) { return &ldquo;translate(&rdquo; + label.centroid(d) + &ldquo;)&rdquo;; })
      .attr(&ldquo;dy&rdquo;, &ldquo;0.35em&rdquo;)
      .text(function(d) { return d.data.local; });
});</p>
